<div class="summary-overview">
  <div class="greeting-container">
    <h1 class="greeting" id="greeting">Good morning</h1>
  </div>
  <div class="button-container">
    <button class="urgent-button" onclick="loadBoard()">
      <div class="btn-urgent-front">
        <div class="todo-btn-row">
          <img src="../assets/img/urgent_task.svg" alt="clock icon">
          <h2 id="urgent-number" class="task-number">0</h2>
        </div>
        <p class="btn-text">Tasks urgent</p>
      </div>
      <div class="with-line"></div>
      <div class="btn-urgent-back upcoming-deadline">
        <h2 id="due-date"></h2>
        <p id="deadline">Upcoming Deadline</p>
      </div>
    </button>
    <button class="todo-btn" onclick="loadBoard()">
      <div class="todo-btn-row">
        <img src="../assets/img/todo_task.svg" alt="toDo Icon">
        <h2 id="todo-number" class="task-number"></h2>
      </div>
      <p class="btn-text">Tasks To-do</p>
    </button>
    <button class="light-task-btn board" onclick="loadBoard()">
      <div class="todo-btn-row">
        <div class="summary-boarder-icon">
          <img src="../assets/img/board.svg" alt="">
        </div>
        <h2 id="bord-tasks-number" class="task-number"></h2>
      </div>
      <p class="btn-text">
        Task in
        <br>
        Board
      </p>
    </button>
    <button class="light-task-btn progress" onclick="loadBoard()">
      <div class="todo-btn-row">
        <div class="summary-boarder-icon">
          <img src="../assets/img/in_progress.svg" alt="">
        </div>
        <h2 id="progress-task-number" class="task-number"></h2>
      </div>
      <p class="btn-text">
        Task in
        <br>
        Progress
      </p>
    </button>
    <button class="light-task-btn feedback" onclick="loadBoard()">
      <div class="todo-btn-row">
        <div class="summary-boarder-icon">
          <img src="../assets/img/awaiting_feedback.svg" alt="">
        </div>
        <h2 id="feedback-number" class="task-number"></h2>
      </div>
      <p class="btn-text">
        Awaiting
        <br>
        Feedback
      </p>
    </button>
    <button class="light-task-btn done" onclick="loadBoard()">
      <div class="todo-btn-row">
        <div class="summary-boarder-icon">
          <img src="../assets/img/done.svg" alt="">
        </div>
        <h2 id="done-number" class="task-number"></h2>
      </div>
      <p class="btn-text">
        Tasks
        <br>
        Done
      </p>
    </button>
  </div>
</div>
